    <div class="container flex-column">
      <header class="container container-top-menu flex-row">
        <h1 class="top-menu-title">ACME <span>Inc.</span></h1>
        <nav>
          <ul class="container container-top-menu-elements">
            <li class="top-menu-elements">

          </ul>
        </nav>
      </header>
      <h2 class="titles">Szolgáltatásaink</h2>
      <div class="container container-szolgaltatasok">
        <szolg-box-component
          icon="#tervezesIkon"
          title-text="Weboldal tervezés és fejlesztés"
          content-text="A weboldalkészítő cég szakemberei által készített egyedi és modern weboldalak tervezése és fejlesztése, amelyek megfelelnek az ügyfél igényeinek és célcsoportjának."
        ></szolg-box-component>
        <szolg-box-component
          icon="#designIkon"
          title-text="Egyedi weboldal design készítése"
          content-text="Az ügyfelek személyre szabott és kreatív weboldal design lehetőségét kapják, amely a vállalkozásuk stílusához és brandjéhez igazodik, és segít kiemelkedni a versenytársak közül."
        ></szolg-box-component>
        <szolg-box-component
          icon="#reszponzivIkon"
          title-text="Responszív weboldal kialakítása"
          content-text="A weboldalak olyan kialakítása, amely lehetővé teszi a tökéletes megjelenést és funkcionalitást mindenféle eszközön, beleértve a mobiltelefonokat és táblagépeket is, biztosítva a felhasználóbarát élményt."
        ></szolg-box-component>
        <szolg-box-component
          icon="#tartalomIkon"
          title-text="Tartalomkezelő rendszer beállítása és testreszabása"
          content-text="A weboldalakhoz tartalomkezelő rendszerek telepítése és testreszabása, amelyek lehetővé teszik az ügyfelek számára, hogy könnyedén frissítsék és kezeljék a weboldaluk tartalmát anélkül, hogy szakértői segítségre lenne szükségük."
        ></szolg-box-component>
        <szolg-box-component
          icon="#seoIkon"
          title-text="SEO optimalizálás és weboldal teljesítményjavítás"
          content-text="A weboldalak optimalizálása a keresőmotorok számára, hogy jobb helyezést érjenek el a keresési eredményekben, valamint a weboldalak sebességének és teljesítményének javítása, hogy a látogatók számára gyors és zökkenőmentes élményt nyújtsanak."
        ></szolg-box-component>
        <szolg-box-component
          icon="#karbantartasIkon"
          title-text="Karbantartás és támogatás"
          content-text="A weboldalak folyamatos karbantartása és támogatása, beleértve a biztonsági frissítéseket, hibajavításokat és technikai támogatást, hogy a weboldal mindig optimális állapotban legyen és a felhasználók elégedettek legyenek."
        ></szolg-box-component>
      </div>
      <footer class="container container-footer">
        <div>ACME</div>
      </footer>
    </div>
